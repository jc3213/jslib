<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Library Test Sample</title>
    </head>
    <body>
        <div id="dropzone" >
            <button><label for="filereader">File Reader</label></button>
            <button><label for="chromei18ntrim">JSON Reader</label></button>
        </div>
        <div style="display: none;">
            <input id="filereader" type="file">
            <input id="chromei18ntrim" type="file" accept=".json">
        </div>
        <textarea id="fileresult" rows="8" disabled></textarea>
        <div class="template">
            <div>
                <label></label><input disabled>
            </div>
        </div>
        <div id="urlcomponents">
            <input id="url" type="url"><button id="submit">Submit</button>
        </div>
        <div id="urlresult"></result>
        <script src="/jslib/ui/jsui.full.js"></script>
        <script src="/jslib/js/filereader.js"></script>
        <script src="sample.js"></script>
    </body>
</html>
