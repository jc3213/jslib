<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title i18n>extension_manager</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="aria2.css">
        <script src="https://jc3213.github.io/jslib/js/aria2.js"></script>
    </head>
    <body>
        <div class="tools">
            <div>
                <button class="active" i18n>popup_active</button>
                <span id="active" class="stats">0</span>
                <button class="waiting" i18n>popup_waiting</button>
                <span id="waiting" class="stats">0</span>
                <button class="removed" i18n>popup_stopped</button>
                <span id="stopped" class="stats">0</span>
            </div>
            <div>
                <button id="download_btn" i18n>popup_create</button>
                <button id="purge_btn" i18n>popup_purge</button>
            </div>
        </div>
        <hr>
        <div id="session">
            <div data-queue="active"></div>
            <div data-queue="waiting"></div>
            <div data-queue="paused"></div>
            <div data-queue="complete"></div>
            <div data-queue="removed"></div>
            <div data-queue="error"></div>
        </div>
        <hr>
        <div class="tools">
            <div>
                <div class="stats active" disabled i18n>popup_download</div>
                <span id="download" class="stats">0</span>
                <div class="stats complete" disabled i18n>popup_upload</div>
                <span id="upload" class="stats">0</span>
            </div>
            <div>
                <button id="options_btn" i18n>popup_options</button>
            </div>
        </div>
        <div class="session">
            <div id="name" class="title"></div>
            <div>üñ•Ô∏è <span id="local"></span></div>
            <div>‚è≤Ô∏è <div id="infinite" class="float">‚àû</div>
                <span id="estimate">
                    <span id="day"></span><sub i18n>time_day</sub>
                    <span id="hour"></span><sub i18n>time_hour</sub>
                    <span id="minute"></span><sub i18n>time_minute</sub>
                    <span id="second"></span><sub i18n>time_second</sub>
                </span>
            </div>
            <div>üì¶ <span id="remote"></span></div>
            <div>üì∂Ô∏è <span id="connect"></span></div>
            <div>‚è¨ <span id="download"></span></div>
            <div>‚è´ <span id="upload"></span></div>
            <div id="menus">
                <button id="remove_btn">‚ùå</button>
                <button id="invest_btn">üîç</button>
                <button id="retry_btn">üåå</button>
            </div>
            <div id="meter">
                <div id="ratio"></div>
            </div>
            <div id="options">
                <div class="flex">
                    <div>
                        <div class="title" i18n>aria2_download</div>
                        <div>
                            <input name="max-download-limit" type="text">
                        </div>
                    </div>
                    <div data-http>
                        <div class="title" i18n>aria2_proxy</div>
                        <div class="fixed">
                            <input name="all-proxy" type="url">
                            <button id="proxy_btn">üîñ</button>
                        </div>
                    </div>
                    <div data-bt>
                        <div class="title" i18n>aria2_upload</div>
                        <div>
                            <input name="max-upload-limit" type="text">
                        </div>
                    </div>
                </div>
                <div class="flex" data-http>
                    <div>
                        <div class="title" i18n>aria2_http_split</div>
                        <div>
                            <input name="split" type="number">
                        </div>
                    </div>
                    <div>
                        <div class="title" i18n>aria2_http_size</div>
                        <div>
                            <input name="min-split-size" type="text">
                            <span class="float">B</span>
                        </div>
                    </div>
                </div>
                <div class="flex" data-bt>
                    <div>
                        <div class="title" i18n>aria2_bt_ratio</div>
                        <div>
                            <input name="seed-ratio" type="number" min="0" step="0.1">
                        </div>
                    </div>
                    <div>
                        <div class="title" i18n>aria2_bt_seed</div>
                        <div>
                            <input name="seed-time" type="number">
                            <span class="float" i18n>time_minute_full</span>
                        </div>
                    </div>
                    <div>
                        <div class="title" i18n>aria2_bt_remove</div>
                        <div>
                            <select name="bt-remove-unselected-file">
                                <option value="true" i18n>aria2_true</option>
                                <option value="false" i18n>aria2_false</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="title" i18n>aria2_files</div>
                    <div id="files"></div>
                    <button id="save_btn" class="float" i18n>aria2_save</button>
                </div>
                <div data-http>
                    <div class="title" i18n>aria2_urls</div>
                    <div class="fixed">
                        <input type="url">
                        <button id="append_btn">‚ûï</button>
                    </div>
                    <div id="uris"></div>
                </div>
            </div>
        </div>
        <div class="uri">
            <div id="uri"></div>
            <div id="used" class="active">0</div>
            <div id="wait" class="waiting">0</div>
        </div>
        <div class="file">
            <div id="index"></div>
            <div id="name"></div>
            <div id="size"></div>
            <div id="ratio"></div>
        </div>
        <script src="i18n.js"></script>
        <script src="main.js"></script>
        <script src="aria2.js"></script>
    </body>
</html>
